<ion-header>

  <ion-navbar>
    <ion-title>Eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let palestra of palestras">

      <ion-card>
        <img src="{{palestra.img}}" />

        <ion-card-content>
          <ion-card-title>
            {{palestra.autor}}
          </ion-card-title>
          <p>
            {{palestra.descricao}}
          </p>
        </ion-card-content>

        <ion-item>
          <ion-icon name='heart' item-start style="color:red" (click)='up_like(palestra)'></ion-icon>
          <ion-badge item-end>{{palestra.likes}}</ion-badge>
        </ion-item>
      </ion-card>

    </ion-slide>
  </ion-slides>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Selfies</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="nova_selfie_modal()">
          <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let selfie of selfies">

      <ion-card>
        <img src="{{selfie.img}}" />

        <ion-card-content>
          <p>
            {{selfie.depoimento}}
          </p>
        </ion-card-content>

        <ion-item>
          <ion-icon name='heart' item-start style="color:red" (click)='up_like(selfie)'></ion-icon>
          <ion-badge item-end>{{selfie.likes}}</ion-badge>
        </ion-item>
      </ion-card>

    </ion-slide>
  </ion-slides>

</ion-content>
